<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Estate Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #chat {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
        }
        .bot {
            text-align: left;
            color: #000;
        }
        .user {
            text-align: right;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Phone Bot</h1>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value;
            if (userMessage.trim() === '') return;

            displayMessage(userMessage, 'user');
            input.value = '';

            // Simulate a bot response
            setTimeout(() => {
                const botMessage = getBotResponse(userMessage);
                displayMessage(botMessage, 'bot');
            }, 500);
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getBotResponse(userMessage) {
            // Simple response logic for demonstration purposes
            const lowerCaseMessage = userMessage.toLowerCase();
            if (lowerCaseMessage.includes('hello')) {
                return 'Hi there! How can I help you today?';
            } else if (lowerCaseMessage.includes('help')) {
                return 'Sure, what do you need help with?';
            } else if (lowerCaseMessage.includes('i want to rent region')) {
                return 'you are in the right place' 
            } else if (lowerCaseMessage.includes('how much cost one region')) {
                return 'we offer good prices depend on how many month your are going to pay'
            } else {
                return 'I\'m sorry, I didn\'t understand that. Can you please rephrase?';
            }
        }
    </script>
</body>
</html>
